<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Support</title>
<style>
  body {
    font-family: sans-serif;
    max-width: 600px;
    margin: 40px auto;
    line-height: 1.6;
    padding: 0 20px;
  }

  /* 标题和语言选择在同一行 */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  h1 {
    margin: 0;
    font-size: 24px;
  }

  select {
    padding: 5px 10px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="header">
  <h1 id="title">App Support</h1>
  <select id="langSelect">
    <option value="zh-CN">简体</option>
    <option value="zh-TW">繁體</option>
    <option value="ja">日本語</option>
    <option value="en">EN</option>
  </select>
</div>

<div id="content">
  <p id="welcome">Thank you for using <strong>Wooden Cat Calendar</strong>.</p>
  <p id="info">If you have any questions or need assistance, please contact me:</p>
  <ul>
    <li id="email">Email: <a href="mailto:tuhuahezi@outlook.com">your-support-email@example.com</a></li>
  </ul>
  <p id="closing">I will get back to you as soon as possible.</p>
</div>

<script>
const translations = {
  "en": {
    title: "App Support",
    welcome: "Thank you for using <strong>Wooden Cat Calendar</strong>.",
    info: "If you have any questions or need assistance, please contact me:",
    closing: "I will get back to you as soon as possible."
  },
  "zh-CN": {
    title: "应用支持",
    welcome: "感谢使用 <strong>木头猫日历</strong>。",
    info: "如有任何问题或需要帮助，请联系我：",
    closing: "我会尽快回复您。"
  },
  "zh-TW": {
    title: "應用支援",
    welcome: "感謝使用 <strong>木頭貓日曆</strong>。",
    info: "如有任何問題或需要協助，請聯繫我：",
    closing: "我會盡快回覆您。"
  },
  "ja": {
    title: "アプリサポート",
    welcome: "<strong>Wooden Cat Calendar</strong>をご利用いただきありがとうございます。",
    info: "ご質問やサポートが必要な場合は、こちらまでご連絡ください：",
    closing: "できるだけ早く返信いたします。"
  }
};

const langSelect = document.getElementById('langSelect');
langSelect.addEventListener('change', () => {
  const lang = langSelect.value;
  document.getElementById('title').innerHTML = translations[lang].title;
  document.getElementById('welcome').innerHTML = translations[lang].welcome;
  document.getElementById('info').innerHTML = translations[lang].info;
  document.getElementById('closing').innerHTML = translations[lang].closing;
});
</script>

</body>
</html>
