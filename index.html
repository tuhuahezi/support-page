<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>应用支持</title>
<style>
  body {
    font-family: sans-serif;
    max-width: 600px;
    margin: 40px auto;
    line-height: 1.6;
    padding: 0 20px;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  h1 {
    margin: 0;
    font-size: 24px;
  }

  select {
    padding: 5px 10px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="header">
  <h1 id="title">应用支持</h1>
  <select id="langSelect">
    <option value="zh-CN" selected>简体中文</option>
    <option value="zh-TW">繁體中文</option>
    <option value="ja">日本語</option>
    <option value="en">English</option>
  </select>
</div>

<div id="content">
  <p id="welcome">感谢使用 <strong>木头猫日历</strong>。</p>
  <p id="info">如有疑问或建议，请发邮件至：<a href="mailto:tuhuahezi@outlook.com">tuhuahezi@outlook.com</a></p>
</div>

<script>
const translations = {
  "zh-CN": {
    title: "应用支持",
    welcome: "感谢使用 <strong>木头猫日历</strong>。",
    info: "如有疑问或建议，请发邮件至：<a href='mailto:tuhuahezi@outlook.com'>tuhuahezi@outlook.com</a>"
  },
  "zh-TW": {
    title: "應用支援",
    welcome: "感謝使用 <strong>木頭貓日曆</strong>。",
    info: "如有疑問或建議，請發郵件至：<a href='mailto:tuhuahezi@outlook.com'>tuhuahezi@outlook.com</a>"
  },
  "ja": {
    title: "アプリサポート",
    welcome: "木猫カレンダーをご利用いただきありがとうございます。",
    info: "ご質問やご意見は、以下のメールまでお送りください：<a href='mailto:tuhuahezi@outlook.com'>tuhuahezi@outlook.com</a>"
  },
  "en": {
    title: "App Support",
    welcome: "Thank you for using <strong>Wooden Cat Calendar</strong>.",
    info: "If you have any questions or suggestions, please email: <a href='mailto:tuhuahezi@outlook.com'>tuhuahezi@outlook.com</a>"
  }
};

const langSelect = document.getElementById('langSelect');
langSelect.addEventListener('change', () => {
  const lang = langSelect.value;
  document.getElementById('title').innerHTML = translations[lang].title;
  document.getElementById('welcome').innerHTML = translations[lang].welcome;
  document.getElementById('info').innerHTML = translations[lang].info;
});
</script>

</body>
</html>
